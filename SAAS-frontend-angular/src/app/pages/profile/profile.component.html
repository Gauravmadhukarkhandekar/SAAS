<div class="container py-4">
    <!-- Page heading -->
    <div class="mb-4">
      <h1 class="h3 mb-1">User Profile</h1>
      <p class="text-muted mb-0">
        View your account details and subscription information.
      </p>
    </div>
  
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Full Name -->
        <div class="row mb-3 align-items-center">
          <label class="col-sm-3 col-form-label fw-semibold">
            Name
          </label>
          <div class="col-sm-9">
            <p class="form-control-plaintext mb-0">
              {{ profile?.name || '—' }}
            </p>
          </div>
        </div>
  
        <!-- Username -->
        <div class="row mb-3 align-items-center">
          <label class="col-sm-3 col-form-label fw-semibold">
            Username
          </label>
          <div class="col-sm-9">
            <p class="form-control-plaintext mb-0">
              {{ username || '—' }}
            </p>
          </div>
        </div>
  
        <!-- Email -->
        <div class="row mb-3 align-items-center">
          <label class="col-sm-3 col-form-label fw-semibold">
            Email
          </label>
          <div class="col-sm-9">
            <p class="form-control-plaintext mb-0">
              {{ profile?.email || '—' }}
            </p>
          </div>
        </div>
  
        <!-- Password + Change Password button -->
        <div class="row mb-3 align-items-center">
          <label class="col-sm-3 col-form-label fw-semibold">
            Password
          </label>
          <div class="col-sm-9 d-flex align-items-center gap-2">
            <p class="form-control-plaintext mb-0 flex-grow-1">
              {{ maskedPassword || '••••••••••' }}
            </p>
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm"
            >
              Change Password
            </button>
          </div>
        </div>
  
        <!-- Plan + Change Plan button -->
        <div class="row mb-3 align-items-center">
          <label class="col-sm-3 col-form-label fw-semibold">
            Plan
          </label>
          <div class="col-sm-9 d-flex align-items-center gap-2">
            <p class="form-control-plaintext mb-0 flex-grow-1">
              {{ planLabel|| 'Basic' }}
            </p>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
            >
              Change Plan
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
