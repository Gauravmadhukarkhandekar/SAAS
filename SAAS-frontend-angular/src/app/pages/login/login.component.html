<section class="auth-page">
  <div class="auth-card">
    <header>
      <h1>Welcome back</h1>
      <p>Login to review your habit streaks and reflections.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <label>
        <span>Email</span>
        <input type="email" placeholder="you@betterme.com" formControlName="email" />
        <small class="error" *ngIf="email?.invalid && email?.touched">
          Enter a valid email address.
        </small>
      </label>

      <label>
        <span>Password</span>
        <input type="password" placeholder="••••••" formControlName="password" />
        <small class="error" *ngIf="password?.invalid && password?.touched">
          Password must have at least 6 characters.
        </small>
      </label>

      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Signing in...' : 'Login' }}
      </button>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <footer>
      <p>
        New to BetterMe?
        <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">Create an account</a>
      </p>
    </footer>
  </div>
</section>
