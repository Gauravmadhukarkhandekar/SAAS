# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Angular app to Azure Web App - better-me

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      # ⭐ FIX: Run npm inside SAAS-frontend-angular folder
      - name: Install dependencies & build Angular
        run: |
          npm install
          npm run build --if-present
        working-directory: SAAS-frontend-angular

      # ⭐ Upload the Angular build output (dist folder)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: SAAS-frontend-angular/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: angular-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2A6AA3CC5C3C4DA68847EDCB2A982993 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9BD32F2988BB41068DD1BFF5D76CA39E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6D42904CEB8A4F9E95FB98643610F0F7 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'better-me'
          slot-name: 'Production'
          package: .
