<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
</head>
<body>
    <h1>Logo Test</h1>
    <p>If you see the logo below, the file is correct:</p>
    <img src="/logo.png" alt="Logo Test" style="width: 200px; height: 200px; border: 2px solid red;" />
    <p>File path: /logo.png</p>
    <p>If image doesn't show, check:</p>
    <ul>
        <li>File exists in public folder</li>
        <li>File name is exactly "logo.png" (not "logo.png.png")</li>
        <li>File is a valid image file</li>
    </ul>
</body>
</html>
